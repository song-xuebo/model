<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" />
		<link href="css/m.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/shoujibangding.css" />
		<script src="js/m.min.js"></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.2.js" ></script>
	</head>
	<body>
		<div class="zhibo_class_header_nav">
			<div class="l"><a href="./shezhi.html" class="mui-icon mui-icon-arrowleft"></a></div>
			<div class="r">手机绑定</div>
		</div>
		<div class="list">
			<input type="text" placeholder="请输入电话号码" id="tel" onkeyup="this.value=this.value.replace(/\D/,'')"/>
		</div>
		<div class="list list2" style=" margin-top: 1.33rem;">
			<input type="text" placeholder="请输入验证码"  /><button onclick="getyzm()" id="yzmhq">获取验证码</button>
		</div>
		<script type="text/javascript">
			function getyzm(){
				var time=60;
				var obj=document.getElementById('yzmhq')
				var val=document.getElementById('tel').value
				//alert(val)
				if(!(/^1[3456789]\d{9}$/.test(val))){ 
        				mui.alert("手机号码有误，请重填",'温馨提示','确定');  
        				document.getElementById('tel').focus()
					}else{
						obj.disabled=true;
						var timeout=setInterval(function(){
							time--;
							if(time==0){
								clearInterval(timeout);
								obj.disabled=false;
								obj.innerHTML='获取验证码'
							}else{
								obj.innerHTML=`请等候${time}秒`
							}
						},1000)
					}
				} 
		</script>
		<button class="tijiao">确定</button>
	</body>
</html>
