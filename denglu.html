<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/m.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/denglu.css" />
		<script src="js/m.min.js"></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.2.js" ></script>
		<style type="text/css">
			.mui-icon-eye{ margin-top: -2px;}
		</style>
	</head>
	<body>
		<div class="zhibo_class_header_nav">
			<div class="l"><a class="mui-icon mui-icon-arrowleft"></a></div>
			<div class="r">
				<div>
					<li>提交订单</li> 
				</div>
			</div>
		</div>
		<div class="zhibo_class_title">
			<p>IT技术 </p>
			<p>学技能 拿高薪</p>
		</div>
		<div class="select_but">
			<li class="act_but">密码登录</li>
			<li>验证码登录</li>
		</div>
		<script type="text/javascript">
			$('.select_but li').click(function(){	
				$(this).addClass('act_but').siblings().removeClass('act_but')
				var index_val=$(this).index()+1
				//alert(index_val)
				$('.qiehua div:nth-child('+index_val+')').addClass('hidder_show').siblings().removeClass('hidder_show')
				
			})
		</script>
		<div class="qiehua">
			<div class="hidder_show">
				<li><input type="text" placeholder="用户名/手机号/邮箱" /></li>
				<li class="mui-input-row"><input type="password" class="mui-input-password" placeholder="请输入密码"></li>
				<li>
					<button>登录</button>
				</li>
			</div>
			<div class="tel_1">
				<li><input type="text" placeholder="请输入手机号" id="tel" onkeyup="this.value=this.value.replace(/\D/,'')" /><button id="yzmhq" onclick="getyzm()">获取验证码</button></li>
				<li><input type="text" placeholder="请输入验证码"  ></li>
				<li>
					<button>登录</button>
				</li>
			</div>
		</div>
		
		<script type="text/javascript">
			function getyzm(){
				var time=60;
				var obj=document.getElementById('yzmhq')
				var val=document.getElementById('tel').value
				//alert(val)
				if(!(/^1[3456789]\d{9}$/.test(val))){ 
        				mui.alert("手机号码有误，请重填",'温馨提示','确定');  
        				document.getElementById('tel').focus()
					}else{
						obj.disabled=true;
						var timeout=setInterval(function(){
							time--;
							if(time==0){
								clearInterval(timeout);
								obj.disabled=false;
								obj.innerHTML='获取验证码'
							}else{
								obj.innerHTML=`请等候${time}秒`
							}
						},1000)
					}
				} 
		</script>
		<div class="denglu_zhuce">
			<p><a href="./zhuce">注册</a></p>
			<p><a href="###">忘记密码</a></p>
		</div>
		<div class="lines">其他登录方式</div>
		<div class="qq_weixing">
			<li><a href="###"><img src="img/weixing.png" /></a></li>
			<li><a href="###"><img src="img/qq.png" /></a></li>
		</div>
	</body>

</html>
